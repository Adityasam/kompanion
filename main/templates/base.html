    <script>
        $(document).ready(function(){
          var date_input=$('input[id="dates"]'); //our date input has the name "date"
          var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
          var options={
            dateFormat: 'dd-mm-yy',
            container: container,
            todayHighlight: true,
            autoclose: true,
            showAnim: "fold",
          };
          date_input.datepicker(options);
        })

        $(document).ready(function(){
          var date_input=$('input[id="datee"]'); //our date input has the name "date"
          var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
          var options={
            dateFormat: 'dd-mm-yy',
            container: container,
            todayHighlight: true,
            autoclose: true,
            showAnim: "fold",
          };
          date_input.datepicker(options);
        })
    </script>
